{% extends 'blog/base.html' %}

{% block title %}
Drafts
{% endblock %}

{% block content %}
    <br>
    <h1 class="display-3">Drafts</h1>
    <hr>
    {% for post in post_list %}
        <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
        <p>Created: {{ post.created_date|date:'d-m-Y' }}</p>
        <p>{{ post.text|truncatechars:200|safe }}</p>
        {% empty %}
        <p>No Posts...</p>
    {% endfor %}
{% endblock %}
